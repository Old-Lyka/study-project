<!DOCTYPE html>
<htmll lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Добавляем строки, ячейки и заголовки</title>
        <link rel="stylesheet" href="/current/table.css">
    </head>
    <body>
        <h1>Распределение браузеров</h1>
        <table>
            <caption>Распределение браузеров</caption> <!--<caption> создадает подпись к таблице-->
            <tr> <!-- расшифровывается как «table row», обозначает строку таблицы.-->
                <th>Браузер</th> <!--<th>, который расшифровывается как «table header» и обозначает ячейку-заголовок.-->
                <th>Посещения</th>
                <th>Операционная система</th>
                <th>Посещаемость в процентах</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td> <!--<td> расшифровывается как «table data», обозначает ячейку внутри строки таблицы.-->
                <td>163</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Opera</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Edge</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
