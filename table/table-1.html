<!DOCTYPE html>
<htmll lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Добавляем строки, ячейки и заголовки</title>
        <link rel="stylesheet" href="/current/table.css">
    </head>
    <body>
        <table>
            <caption>Распределение браузеров</caption> <!--<caption> создадает подпись к таблице-->
            <tr> <!-- расшифровывается как «table row», обозначает строку таблицы.-->
                <th rowspan="2">Браузер</th> <!--<th>, который расшифровывается как «table header» и обозначает ячейку-заголовок.-->
                <th colspan="2">Посещения</th> <!--Чтобы объединить ячейки по горизонтали, необходимо использовать атрибут <colspan> у тегов <th> или <td>.-->
                
            </tr>
            <tr>
                
                <th>Количество</th> 
                <th>В процентах</th>  
            </tr>
            <tr>
                <td>Mozilla Firefox</td> <!--<td> расшифровывается как «table data», обозначает ячейку внутри строки таблицы.-->
                <td>163</td>
                <td>59%</td>
                
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
    </body>
</html>
