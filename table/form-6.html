<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Раскрывающийся список или «селект». Мультиселект. Поле для загрузки файлов.</title>
        <link rel="stylesheet" href="/current/form-1.css">
    </head>
    <body>
        <h2>1. Анкета</h2>
            <form action="https://echo.htmlacademy.ru/courses" method="post">
                    <p>Часто выпадающие списки используют для выбора даты.</p>

                    <p><i>Ваш год рождения</i></p>
                        <select name="year"> <!--Раскрывающийся список создаётся с помощью парного тега <select>-->
                            <option value="2000">2000 год</option> <!--Варианты ответов задаются с помощью парных тегов <option>-->
                            <option value="2001">2001 год</option>

                        </select>

                <input type="submit" value="Отправить">
            </form>

        <h2>2. В Мультиселекте можно выбрать несколько вариантов, щёлкая по ним с зажатой клавишей Ctrl на Windows или Command на MacOS.</h2>
                    <p><i>Любимые дни недели:</i></p>
            <form action="https://echo.htmlacademy.ru/courses" method="post">
                        <select multiple name="days" size="7"> <!--Атрибут "multiple" создает список, в котором можно выбрать не один, а несколько вариантов.-->
                            <option value="1">Понедельник</option> 
                            <option value="2">Вторник</option>
                            <option value="3">Среда</option>
                            <option value="4">Четверг</option>
                            <option value="5">Пятница</option>
                            <option value="6">Суббота</option>
                            <option value="7" selected>Воскресенье</option> <!--трибут "selected" выбирает по умолчанию одно или несколько значений-->
                        </select>
                        <input type="submit" value="Отправить">
            </form>
            
        <h2>3. Профиль</h2>
            <form action="https://echo.htmlacademy.ru/courses" method="post" enctype="multipart/form-data">
                    <p>Выберите изображение для своего аватара:</p>


                        <input type="file" name="Avatar">
                        <input type="submit" value="Загрузить">

            </form>

    </body>
</html>
