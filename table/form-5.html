<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Радиокнопка</title>
        <link rel="stylesheet" href="/current/form-1.css">
    </head>
    <body>
        <h1>Тест</h1>
            <form action="https://echo.htmlacademy.ru/courses" method="post">
                <p>В тестах часто встречаются задания типа «выберите один из предложенных вариантов».</p>

                <p><i>Какой тег обозначает «абзац»?</i></p>
            <label>
                <input type="radio" name="question-one" value="p"> <!--Радиокнопка — это тег <input> с типом radio.-->
                    Тег &lt;p&gt; <br>
                <input type="radio" name="question-one" value="b" checked>
                    Тег &lt;b&gt;
            </label>
                <input type="submit" value="Отправить">
            </form>
    </body>
</html>
