<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Многострочное поле ввода</title>
        <link rel="stylesheet" href="/current/form-1.css">
    </head>
    <body>
        <h1>Комментарии</h1>
             <form action="https://echo.htmlacademy.ru/courses" method="post">
                <p>Список комментариев</p>
                <p>Введите ваш комментарий:</p>
                <textarea name="comment" id="comment-field" rows="10">Текст комментария</textarea>
                <!--Многострочное текстовое поле создаётся с помощью парного тега <textarea> Тег <rows> задает высоту поля-->
                <input type="submit" value="Отправить">
             </form>

    </body>
</html>
